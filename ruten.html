<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正在前往商品頁面...</title>
</head>
<body>
	<img src="image/ruten-loading.gif" style="position:absolute; left:calc(50% - 65px); top:calc(50% - 150px); display:block;">
	<iframe id="frame" src="http://www.ruten.com.tw" style="display:none"></iframe>
	<script>
		document.querySelector('#frame').onload = function() {
		  var show = window.location.hash;
		  if (show.length > 1) {
		    window.top.location.href = 'http://goods.ruten.com.tw/item/show?' + show.substring(1);

		  }
		};
	</script>
</body>
</html>
